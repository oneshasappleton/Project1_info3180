{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Profile Details</h1>
<div class="card-form detailed-profile row align-items-center my-4 px-5 py-3 shadow-r mx-auto">
    <div class="col-sm-4">
        <img class = "img-fluid" src="{{ url_for('static', filename = profile.profile_picture)}}">
    </div>
    <div class="col-sm-8">
        <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
        <div class="profile-desc">
            <p><i class="fa fa-envelope fa-fw"></i>{{ profile.email }}</p>
            <p><i class="fas fa-map-marker-alt fa-fw"></i>{{ profile.location }}</p>
            <p><i class="far fa-calendar fa-fw"></i>Joined on {{ profile.date_created }}</p>
        </div>
    </div>
    <div id="bio" class="profile-desc col-sm-12">
        <p><strong>About Me</strong></p>
        <p>{{ profile.biography }}</p>
    </div>
    <div class="col-sm-12">
        <div class="profile-cmnds">
            <button class="btn btn-success">Send Message</button>
            <button class="btn btn-primary">Follow</button>
        </div>
    </div>
</div>
{% endblock %}
